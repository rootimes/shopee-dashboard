name: Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  quality:
    uses: ./.github/workflows/quality.yml
    secrets: inherit

  tests:
    uses: ./.github/workflows/tests.yml
    secrets: inherit

  deploy:
    needs: [quality, tests]
    runs-on: ${{ github.ref_name == 'main' && 'self-hosted-prod' || 'self-hosted-dev' }}
    steps:
      - run: echo "正在往 ${{ github.ref_name }} 伺服器部署..."
