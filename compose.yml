services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        volumes:
            - .:/var/www
            - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini
            - shopee-modules:/var/www/modules
            - shopee-vendor:/var/www/vendor
        networks:
            shopee-network:
                aliases:
                    - shopee-dashboard
            database:

    nginx:
        build:
            context: ./docker/nginx
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - "${FORWARD_APP_PORT}:80"
        volumes:
            - /var/www
            - ./docker/nginx/conf.d/nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            shopee-network:
            proxy:
              aliases:
                  - shopee-nginx
        depends_on:
            - app

networks:
    shopee-network:
        driver: bridge
    proxy:
        name: proxy_manager
        external: true
    database:
        external: true

volumes:
    shopee-modules:
        driver: local
    shopee-vendor:
        driver: local
